<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Sudo Society CTF</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #00ff88;
      --neon-pink: #ff00c8;
      --neon-blue: #00ffff;
      --dark-bg: #0a0a0a;
      --darker-bg: #050505;
      --card-bg: rgba(20, 20, 20, 0.7);
      --glow: 0 0 15px rgba(0, 255, 136, 0.5);
      --glow-intense: 0 0 25px rgba(0, 255, 136, 0.9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--dark-bg);
      color: #c0fccc;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.05) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(0, 200, 255, 0.05) 0%, transparent 25%);
    }

    /* === SCANLINE EFFECT === */
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to bottom, transparent, var(--neon-green), transparent);
      animation: scan 4s linear infinite;
      z-index: 1000;
      pointer-events: none;
      opacity: 0.3;
    }

    @keyframes scan {
      0% { top: -2px; }
      100% { top: 100%; }
    }

    /* === HEADER === */
    header {
      padding: 1.5rem 0;
      border-bottom: 1px solid rgba(0, 255, 136, 0.2);
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo-img {
      height: 50px;
      filter: drop-shadow(0 0 8px var(--neon-green));
      transition: all 0.3s ease;
    }

    .logo:hover .logo-img {
      filter: drop-shadow(0 0 12px var(--neon-green));
    }

    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 1.8rem;
      color: var(--neon-green);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: var(--glow);
      transition: all 0.3s ease;
    }

    .logo:hover .logo-text {
      text-shadow: var(--glow-intense);
    }

    /* === MAIN CONTENT === */
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 0;
      position: relative;
    }

    .login-box {
      background: var(--card-bg);
      border: 1px solid rgba(0, 255, 136, 0.2);
      border-radius: 8px;
      padding: 3rem;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
      transition: all 0.6s ease;
    }

    .login-box:hover::before {
      left: 100%;
    }

    .login-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--neon-green);
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: var(--glow);
      position: relative;
    }

    .login-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: var(--neon-green);
      box-shadow: var(--glow);
    }

    /* === FORM STYLES === */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--neon-green);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      background: rgba(10, 10, 10, 0.7);
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 4px;
      color: #c0fccc;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--neon-green);
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    .form-control::placeholder {
      color: rgba(192, 252, 204, 0.5);
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(192, 252, 204, 0.6);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-password:hover {
      color: var(--neon-green);
      text-shadow: var(--glow);
    }

    /* === REMEMBER & FORGOT === */
    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 0.5rem;
      accent-color: var(--neon-green);
    }

    .remember-me label {
      color: rgba(192, 252, 204, 0.8);
      font-size: 0.9rem;
      cursor: pointer;
    }

    .forgot-password {
      color: var(--neon-green);
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .forgot-password:hover {
      text-shadow: var(--glow);
    }

    /* === BUTTON === */
    .submit-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: none;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
      animation: button-pulse 0.5s ease;
    }

    @keyframes button-pulse {
      0% { transform: translateY(-3px) scale(1); }
      50% { transform: translateY(-3px) scale(1.05); }
      100% { transform: translateY(-3px) scale(1); }
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    /* === SOCIAL LOGIN === */
    .social-login {
      margin-top: 2rem;
      text-align: center;
    }

    .social-title {
      color: rgba(192, 252, 204, 0.7);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .social-title::before,
    .social-title::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.3), transparent);
    }

    .social-title::before {
      left: 0;
    }

    .social-title::after {
      right: 0;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(10, 10, 10, 0.7);
      border: 1px solid rgba(0, 255, 136, 0.3);
      color: #c0fccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      background: rgba(0, 255, 136, 0.1);
      border-color: var(--neon-green);
      color: var(--neon-green);
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
    }

    /* === REGISTER LINK === */
    .register-link {
      text-align: center;
      margin-top: 2rem;
      color: rgba(192, 252, 204, 0.8);
      font-size: 0.9rem;
    }

    .register-link a {
      color: var(--neon-green);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .register-link a:hover {
      text-shadow: var(--glow);
    }

    /* === FORM VALIDATION === */
    .error-message {
      color: var(--neon-pink);
      font-size: 0.8rem;
      margin-top: 0.3rem;
      display: none;
    }

    .form-group.error .error-message {
      display: block;
    }

    .form-group.error .form-control {
      border-color: var(--neon-pink);
      box-shadow: 0 0 10px rgba(255, 0, 200, 0.3);
    }

    .form-group.success .form-control {
      border-color: var(--neon-green);
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }

    /* === FOOTER === */
    footer {
      padding: 2rem 0;
      background: rgba(5, 5, 5, 0.95);
      border-top: 1px solid rgba(0, 255, 136, 0.2);
      text-align: center;
      position: relative;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
      box-shadow: 0 0 10px var(--neon-green);
    }

    .copyright {
      color: rgba(192, 252, 204, 0.6);
      font-size: 0.9rem;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .login-box {
        padding: 2rem;
      }

      .login-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 1.5rem;
      }

      .login-title {
        font-size: 1.8rem;
      }

      .login-options {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="scanline"></div>

  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo" onclick="window.location.href='index.html'">
          <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48c3R5bGU+LnN0MHtmaWxsOiMwMGZmODg7fTwvc3R5bGU+PHBhdGggY2xhc3M9InN0MCIgZD0iTTI1NiA1MTJjLTE0MS40IDAtMjU2LTExNC42LTI1Ni0yNTZTMTE0LjYgMCAyNTYgMHMyNTYgMTE0LjYgMjU2IDI1Ni0xMTQuNiAyNTYtMjU2IDI1NnptMC00NDhjLTEwNi4xIDAtMTkyIDg1LjktMTkyIDE5MnM4NS45IDE5MiAxOTIgMTkyIDE5Mi04NS45IDE5Mi0xOTItODUuOS0xOTItMTkyLTE5MnoiLz48cGF0aCBjbGFzcz0ic3QwIiBkPSJNMjU2IDM4NGMtNzAuNyAwLTEyOC01Ny4yLTEyOC0xMjhzNTcuMy0xMjggMTI4LTEyOCAxMjggNTcuMyAxMjggMTI4LTU3LjMgMTI4LTEyOCAxMjh6Ii8+PHBhdGggY2xhc3M9InN0MCIgZD0iTTI1NiAzMjBjLTM1LjMgMC02NC0yOC43LTY0LTY0czI4LjctNjQgNjQtNjQgNjQgMjguNyA2NCA2NC0yOC43IDY0LTY0IDY0eiIvPjwvc3ZnPg==" alt="Sudo Society Logo" class="logo-img">
          <span class="logo-text">Sudo Society</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="login-container">
      <div class="container">
        <div class="login-box">
          <h1 class="login-title">ACCESS TERMINAL</h1>
          <form id="loginForm">
            <div class="form-group">
              <label for="username">USERNAME OR EMAIL</label>
              <input type="text" id="username" class="form-control" placeholder="hacker1337" required>
              <div class="error-message">Please enter your username or email</div>
            </div>
            
            <div class="form-group">
              <label for="password">PASSWORD</label>
              <div class="password-container">
                <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
              </div>
              <div class="error-message">Please enter your password</div>
            </div>
            
            <div class="login-options">
              <div class="remember-me">
                <input type="checkbox" id="remember" checked>
                <label for="remember">Remember me</label>
              </div>
              <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="submit-btn" id="loginBtn">LOGIN</button>
            
            <div class="social-login">
              <div class="social-title">OR CONTINUE WITH</div>
              <div class="social-buttons">
                <div class="social-btn" title="GitHub">‚íº</div>
                <div class="social-btn" title="Discord">ùîª</div>
                <div class="social-btn" title="Google">‚íº</div>
              </div>
            </div>
            
            <div class="register-link">
              Don't have an account? <a href="register.html">Register</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p class="copyright">¬© 2023 Sudo Society. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Form validation
    const loginForm = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const togglePassword = document.getElementById('togglePassword');

    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
    });

    // Form submission
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      let isValid = true;
      
      // Validate username/email
      if (username.value.trim() === '') {
        username.parentElement.classList.add('error');
        isValid = false;
      } else {
        username.parentElement.classList.remove('error');
        username.parentElement.classList.add('success');
      }
      
      // Validate password
      if (password.value.trim() === '') {
        password.parentElement.classList.add('error');
        isValid = false;
      } else {
        password.parentElement.classList.remove('error');
        password.parentElement.classList.add('success');
      }
      
      // If form is valid, submit it
      if (isValid) {
        // Simulate login process
        loginBtn.textContent = 'AUTHENTICATING...';
        loginBtn.disabled = true;
        
        setTimeout(() => {
          loginBtn.textContent = 'ACCESS GRANTED';
          loginBtn.style.background = 'linear-gradient(45deg, var(--neon-green), #00ff00)';
          
          // Redirect to dashboard after successful login
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        }, 1500);
      }
    });

    // Input validation on blur
    username.addEventListener('blur', function() {
      if (this.value.trim() === '') {
        this.parentElement.classList.add('error');
      } else {
        this.parentElement.classList.remove('error');
        this.parentElement.classList.add('success');
      }
    });
    
    password.addEventListener('blur', function() {
      if (this.value.trim() === '') {
        this.parentElement.classList.add('error');
      } else {
        this.parentElement.classList.remove('error');
        this.parentElement.classList.add('success');
      }
    });

    // Button hover effect
    loginBtn.addEventListener('mouseenter', () => {
      loginBtn.style.boxShadow = '0 0 30px rgba(0, 255, 136, 0.8)';
    });
    
    loginBtn.addEventListener('mouseleave', () => {
      loginBtn.style.boxShadow = '0 0 20px rgba(0, 255, 136, 0.5)';
    });

    // Simulate social login
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        this.textContent = '...';
        setTimeout(() => {
          this.textContent = this.getAttribute('title')[0];
          window.location.href = 'dashboard.html';
        }, 1000);
      });
    });
  </script>
</body>
</html>
