<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found | Sudo Society CTF</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #00ff88;
      --neon-pink: #ff00c8;
      --neon-blue: #00ffff;
      --dark-bg: #0a0a0a;
      --darker-bg: #050505;
      --card-bg: rgba(20, 20, 20, 0.7);
      --glow: 0 0 15px rgba(0, 255, 136, 0.5);
      --glow-intense: 0 0 25px rgba(0, 255, 136, 0.9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--dark-bg);
      color: #c0fccc;
      overflow: hidden; /* Prevent scrollbars from glitch effect */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.05) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(0, 200, 255, 0.05) 0%, transparent 25%);
    }

    /* === SCANLINE EFFECT === */
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to bottom, transparent, var(--neon-green), transparent);
      animation: scan 4s linear infinite;
      z-index: 1000;
      pointer-events: none;
      opacity: 0.3;
    }

    @keyframes scan {
      0% { top: -2px; }
      100% { top: 100%; }
    }

    /* === HEADER === */
    header {
      padding: 1.5rem 0;
      border-bottom: 1px solid rgba(0, 255, 136, 0.2);
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo-img {
      height: 50px;
      filter: drop-shadow(0 0 8px var(--neon-green));
      transition: all 0.3s ease;
    }

    .logo:hover .logo-img {
      filter: drop-shadow(0 0 12px var(--neon-green));
    }

    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 1.8rem;
      color: var(--neon-green);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: var(--glow);
      transition: all 0.3s ease;
    }

    .logo:hover .logo-text {
      text-shadow: var(--glow-intense);
    }

    /* === MAIN CONTENT (404 Page Specific) === */
    .not-found-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }

    .glitch-wrapper {
      position: relative;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 6rem;
      color: var(--neon-green);
      text-shadow: var(--glow);
      letter-spacing: 5px;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .glitch-text {
      position: relative;
      display: inline-block;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      text-shadow: var(--glow);
    }

    .glitch-text::before {
      left: 2px;
      text-shadow: -2px 0 var(--neon-pink);
      animation: glitch-skew 1.2s infinite alternate-reverse, glitch-anim-1 2.5s infinite alternate-reverse;
    }

    .glitch-text::after {
      left: -2px;
      text-shadow: 2px 0 var(--neon-blue);
      animation: glitch-skew 1.2s infinite alternate-reverse, glitch-anim-2 2s infinite alternate-reverse;
    }

    @keyframes glitch-skew {
      0% {
        transform: skewX(0deg);
      }
      20% {
        transform: skewX(-5deg);
      }
      40% {
        transform: skewX(5deg);
      }
      60% {
        transform: skewX(-3deg);
      }
      80% {
        transform: skewX(3deg);
      }
      100% {
        transform: skewX(0deg);
      }
    }

    @keyframes glitch-anim-1 {
      0% {
        clip: rect(35px, 9999px, 80px, 0);
      }
      10% {
        clip: rect(40px, 9999px, 12px, 0);
      }
      20% {
        clip: rect(100px, 9999px, 80px, 0);
      }
      30% {
        clip: rect(50px, 9999px, 110px, 0);
      }
      40% {
        clip: rect(20px, 9999px, 70px, 0);
      }
      50% {
        clip: rect(90px, 9999px, 40px, 0);
      }
      60% {
        clip: rect(10px, 9999px, 120px, 0);
      }
      70% {
        clip: rect(60px, 9999px, 30px, 0);
      }
      80% {
        clip: rect(80px, 9999px, 90px, 0);
      }
      90% {
        clip: rect(120px, 9999px, 50px, 0);
      }
      100% {
        clip: rect(35px, 9999px, 80px, 0);
      }
    }

    @keyframes glitch-anim-2 {
      0% {
        clip: rect(110px, 9999px, 10px, 0);
      }
      15% {
        clip: rect(30px, 9999px, 60px, 0);
      }
      30% {
        clip: rect(70px, 9999px, 100px, 0);
      }
      45% {
        clip: rect(90px, 9999px, 20px, 0);
      }
      60% {
        clip: rect(50px, 9999px, 80px, 0);
      }
      75% {
        clip: rect(0px, 9999px, 110px, 0);
      }
      90% {
        clip: rect(40px, 9999px, 70px, 0);
      }
      100% {
        clip: rect(110px, 9999px, 10px, 0);
      }
    }


    .glitch-message {
      font-size: 1.5rem;
      color: var(--neon-pink);
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255, 0, 200, 0.5);
      animation: fade-in 1s ease-out forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .action-button {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: none;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fade-in 1s ease-out forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    .action-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
      animation: button-pulse 0.5s ease;
    }

    @keyframes button-pulse {
      0% { transform: translateY(-3px) scale(1); }
      50% { transform: translateY(-3px) scale(1.05); }
      100% { transform: translateY(-3px) scale(1); }
    }

    .action-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }

    .action-button:hover::before {
      left: 100%;
    }

    /* === FOOTER === */
    footer {
      padding: 2rem 0;
      background: rgba(5, 5, 5, 0.95);
      border-top: 1px solid rgba(0, 255, 136, 0.2);
      text-align: center;
      position: relative;
      margin-top: auto; /* Push footer to the bottom */
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
      box-shadow: 0 0 10px var(--neon-green);
    }

    .copyright {
      color: rgba(192, 252, 204, 0.6);
      font-size: 0.9rem;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .glitch-wrapper {
        font-size: 4rem;
      }
      .glitch-message {
        font-size: 1.2rem;
      }
      .action-button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .glitch-wrapper {
        font-size: 3rem;
      }
      .glitch-message {
        font-size: 1rem;
      }
      .action-button {
        font-size: 0.9rem;
        padding: 0.7rem 1.2rem;
      }
    }
  </style>
</head>
